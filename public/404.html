<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script type="text/javascript">
      // SPA routing fix for GitHub Pages (serves index.html on refresh / deep links)
      // Based on: https://github.com/rafgraph/spa-github-pages
      (function () {
        var repoName = "southern-hearth-home";
        var segmentCount = window.location.pathname.split("/")[1] === repoName ? 1 : 0;
        var l = window.location;
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + segmentCount)
              .join("/") +
            "/?/" +
            l.pathname
              .split("/")
              .slice(1 + segmentCount)
              .join("/")
              .replace(/&/g, "~and~") +
            (l.search
              ? "&" + l.search.slice(1).replace(/&/g, "~and~")
              : "") +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
